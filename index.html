<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="calc-wrapper">
            <div id="display">

            </div>
            <div id="digits">
                <div class="grid one">1</div>
                <div class="grid two">2</div>
                <div class="grid three">3</div>
                <div class="grid plus">+</div>
                <div class="grid four">4</div>
                <div class="grid five">5</div>
                <div class="grid six">6</div>
                <div class="grid minus">-</div>
                <div class="grid seven">7</div>
                <div class="grid eight">8</div>
                <div class="grid nine">9</div>
                <div class="grid multiply">*</div>
                <div class="grid clear">AC</div>
                <div class="grid zero">0</div>
                <div class="grid equal">=</div>
                <div class="grid divide">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
