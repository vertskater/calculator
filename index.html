<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="calc-wrapper">
            <div id="display" data-value="display"></div>
            <div id="digits">
                <div class="grid number one" data-value="1">1</div>
                <div class="grid number" data-value="2">2</div>
                <div class="grid number" data-value="3">3</div>
                <div class="grid operator" data-action="+">+</div>
                <div class="grid number" data-value="4">4</div>
                <div class="grid number" data-value="5">5</div>
                <div class="grid number" data-value="6">6</div>
                <div class="grid operator" data-action="-">-</div>
                <div class="grid number" data-value="7">7</div>
                <div class="grid number" data-value="8">8</div>
                <div class="grid number" data-value="9">9</div>
                <div class="grid operator" data-action="*">&times;</div>
                <div class="grid number clear" data-action="clear">AC</div>
                <div class="grid" data-action=".">.</div>
                <div class="grid number" data-value="0">0</div>
                <div class="grid operator" data-action="/">/</div>
                <div class="grid equal" data-action="=">=</div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
