<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="calc-wrapper">
            <div id="display" data-value="display">

            </div>
            <div id="digits">
                <div class="grid one" data-value="1">1</div>
                <div class="grid two" data-value="2">2</div>
                <div class="grid three" data-value="3">3</div>
                <div class="grid plus" data-value="+">+</div>
                <div class="grid four" data-value="4">4</div>
                <div class="grid five" data-value="5">5</div>
                <div class="grid six" data-value="6">6</div>
                <div class="grid minus" data-value="-">-</div>
                <div class="grid seven" data-value="7">7</div>
                <div class="grid eight" data-value="8">8</div>
                <div class="grid nine" data-value="9">9</div>
                <div class="grid multiply" data-value="*">*</div>
                <div class="grid clear" data-value="clear">AC</div>
                <div class="grid zero" data-value="0">0</div>
                <div class="grid equal" data-value="=">=</div>
                <div class="grid divide" data-value="/">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
